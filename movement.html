<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="/TestSite/javascript/jquery-1.8.2.min.js"></script>
        <!--<script type="text/javascript" src="/TestSite/javascript/iscroll.js"></script>-->
    </head>
    <body>
        <script type="text/javascript">
            $(function () {
                $(document).on('touchstart', '#icon', function (event) {
                    event.preventDefault();

                    $(document).on('touchmove', { item: $(this) }, onMouseMove);
                    $(document).on('touchleave', onMouseUp);
                });
            });

            function onMouseMove(event) {
                event.preventDefault();
                var $item = $(event.data.item);
                var touches = event.changedTouches;
                if (touches.length > 0) {
                    var firstTouch = touches[0];
                    $item.css('top', firstTouch.pageY);
                    $item.css('left', firstTouch.pageX);
                }
                //console.log($item);
            }
            function onMouseUp() {
                $(document).off('mousemove', onMouseMove);
                $(document).off('mouseup', onMouseUp);
            }
        </script>
        <img id="icon" src="/TestSite/assets/nav-fad-icon.png" style="position:absolute;width:100px;height:100px;left: 100px; top:  100px;" />
    </body>
</html>
